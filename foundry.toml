[profile.default]
src = "src"
out = "out"
libs = ["node_modules"]
allow_paths = ["node_modules"]
fs_permissions = [{ access = "read-write", path = "./" }]

optimizer = true
optimizer_runs = 200
compiler.version = "0.8.27+commit.40a35a09"

[etherscan]
optimism-sepolia = { key = "${ETHERSCAN_API_KEY}" }
mainnet = { key = "${ETHERSCAN_API_KEY}" }